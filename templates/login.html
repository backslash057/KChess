<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Chess - Login</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/auth.css')}}">
</head>
<body>
	<img class="bg" src="{{ url_for('static', filename='imgs/chessboard-background.png') }}">
	<div class="login-header">
		<img src="{{ url_for('static', filename='imgs/chess-logo.svg')}}">
	</div>
	<form class="form" method="POST" action="">
		<div class="output"></div>
		<div class="form-input">
			<label for="username">Username</label>
			<input type="text" name="username" id="username">
		</div>
		<div class="form-input">
			<label for="password">Password</label>
			<input type="password" name="password" id="password">
		</div>
		<div class="remember-check">
			<input type="checkbox" name="remember" id="remember">
			<label for="remember">Remember me</label>
		</div>
		<div class="submit-box">
			<input class="submit" type="submit" id="submit" value="Log In" />
			<div class="alternative">No account yet? <a href="{{ url_for('signup') }}">Sign Up</a></div>
		</div>
	</form>

	<script type="text/javascript" src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
